<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:sans-serif;">
  <h3>AI cá nhân</h3>
  <textarea id="msg" style="width:100%;height:80px;"></textarea>
  <button onclick="send()">Gửi</button>
  <pre id="log"></pre>

  <script>
    async function send() {
      const text = msg.value;
      const res = await fetch("https://ai-chat-system.onrender.com", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          user_id:"linh",
          text:text,
          session_id:"mobile"
        })
      });
      const data = await res.json();
      log.textContent += "\n\nYou: " + text + "\nAI: " + data.reply;
      msg.value = "";
    }
  </script>
</body>
</html>
